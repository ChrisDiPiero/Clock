<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/style.css">
  <title>JS + CSS Clock</title>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <img src="images/face.svg" class="clock-center">
      <img src="images/hour.svg" class="clock-center hour-hand">
      <img src="images/minute.svg" class="clock-center min-hand">
      <img src="images/second.svg" class="clock-center second-hand">
    </div>
  </div>
  <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
